<!DOCTYPE html>
<html>
    <head>
        <title>Bookmark</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="icon" href="img/bookmark.png">
<script src="js/all.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
<div class="container text-center">
<h1 id="title" class="my-5 pacifico-regular position-relative d-inline-block">Bookmarker</h1>

<div class= "p-3" style="border-top: 2px dotted black; border-bottom: 2px dotted black;">
<h2> 
    <i class="fa-solid fa-bookmark" style="color: #63E6BE;"></i>
    <span class="righteous-regular" style="background-image:linear-gradient(85deg,rgba(42, 123, 155, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 71%);background-clip: text; color:transparent">Bookmark your favorite sites</span>
    <i class="fa-solid fa-bookmark" style="color: #FFD43B;"></i>
</h2>


<form class="text-start">
    <label for="name" class="d-block pb-2 fw-semibold"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
    <input type="text" id="name" class="d-block w-100 my-2 form-control focus-ring focus-ring-warning" placeholder="BookMark Name"></text>
    <label for="site" class="d-block pb-2 fw-semibold"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
    <input type="text" id="site" class="d-block w-100 my-2 form-control focus-ring focus-ring-success"  placeholder="WebSite Url"></text>
</form>
<button class="btn btn-danger px-5" onclick="handleAdd()">Submit</button>
</div>
<table class="table mt-3" id="records">
    <tr><th>Index</th><th>Website Name</th><th>Visit</th><th>Delete</th></tr>
</table>
</div>

<div id="warnBox" class="position-absolute w-100 vh-100 top-0" style="background-color: rgb(0, 0, 0,0.5);z-index: 1;display: none;">
<div class="bg-light d-inline-block position-absolute" style="top:50%; left:50%; transform: translate(-50%,-50%);">
    <div class="bg-black text-end p-1"><button class="btn btn-danger" onclick="closeBox()">X</button></div>
    <h5 class="p-3">Empty name or Wrong url</h5>
</div>

  </div>

        <script src="js/code.js"></script>
    </body>
</html>
